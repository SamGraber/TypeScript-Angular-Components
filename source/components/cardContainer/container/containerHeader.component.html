<div *ngIf="!header">
	<div class="row">
		<div class="col-xs-12 col-sm-9">
			<rlCardSearch></rlCardSearch>
		</div>
		<div class="hidden-xs col-sm-3">
			<rlPageSize></rlPageSize>
		</div>
	</div>
	<div class="row" *ngIf="showFilterTags"><!--Optionally hide based on the filter property-->
		<div class="col-xs-12">
			<rlFilterTags></rlFilterTags>
		</div>
	</div>
</div>
<div *ngIf="header">
	<template [ngTemplateOutlet]="header.template"></template>
</div>
